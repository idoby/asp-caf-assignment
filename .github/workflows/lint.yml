name: Lint CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install linting dependencies
      run: pip install 'ruff>=0.11.13' 'mypy>=1.16.0'

    - name: Run ruff linter
      run: ruff check --output-format=github .

    - name: Run mypy type checker
      run: |
        echo "::add-matcher::.github/matchers/mypy.json"
        mypy caf libcaf tests --show-error-codes --no-error-summary

